name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: CI=false
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm run cypress run
          wait-on: 'http://localhost:5000'